<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakım Modu - Sesli Sohbet</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .maintenance-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
    }
    
    .maintenance-icon {
      font-size: 4rem;
      color: #ffc107;
      margin-bottom: 1rem;
    }
    
    .maintenance-title {
      font-size: 2rem;
      margin: 1rem 0;
      color: #343a40;
    }
    
    .maintenance-message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #6c757d;
    }
    
    .maintenance-time {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #495057;
      font-weight: 500;
    }
    
    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #f1f3f5;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .social-links {
      margin-top: 1.5rem;
    }
    
    .social-links a {
      display: inline-block;
      margin: 0 0.5rem;
      color: #6c757d;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .social-links a:hover {
      color: #007bff;
    }
    
    @media (max-width: 576px) {
      .container {
        padding: 1rem;
      }
      
      .maintenance-title {
        font-size: 1.5rem;
      }
      
      .maintenance-message {
        font-size: 1rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="maintenance-card">
      <div class="maintenance-icon">
        <i class="fas fa-tools"></i>
      </div>
      <h1 class="maintenance-title">Bakım Çalışması</h1>
      <p class="maintenance-message">Şu anda sistemimizde bakım çalışması yapılmaktadır. Kısa süre içinde hizmetinize devam edeceğiz.</p>
      <p class="maintenance-time">Tahmini tamamlanma süresi: <span id="completion-time">30 dakika</span></p>
      <div class="social-links">
        <a href="https://twitter.com/seslisohbet" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com/seslisohbet" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com/seslisohbet" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <p>&copy; 2023 Sesli Sohbet. Tüm hakları saklıdır.</p>
  </footer>
  
  <script>
    // URL'den tamamlanma süresini al
    const urlParams = new URLSearchParams(window.location.search);
    const completionTime = urlParams.get('time') || '30 dakika';
    
    // Tamamlanma süresini sayfaya ekle
    document.getElementById('completion-time').textContent = completionTime;
    
    // Sayfa yenileme
    const refreshInterval = 60000; // 1 dakika
    setTimeout(() => {
      window.location.reload();
    }, refreshInterval);
  </script>
</body>
</html>
