<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Sayfası</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2d2d2d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .login-container {
      background-color: #333;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }
    
    .login-title {
      margin-bottom: 20px;
      color: #c61884;
    }
    
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #444;
      color: #fff;
      box-sizing: border-box;
    }
    
    .login-button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #c61884;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .login-button:hover {
      background-color: #a3156f;
    }
    
    .register-link {
      margin-top: 20px;
      font-size: 14px;
    }
    
    .register-link a {
      color: #c61884;
      text-decoration: none;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      color: #ff5555;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Oturum Aç</h2>
    
    <div id="error-message" class="error-message">
      Kullanıcı adı veya şifre hatalı!
    </div>
    
    <form id="login-form">
      <input type="text" id="username" class="input-field" placeholder="Kullanıcı Adı" required>
      <input type="password" id="password" class="input-field" placeholder="Şifre" required>
      <button type="submit" class="login-button">Giriş Yap</button>
    </form>
    
    <div class="register-link">
      Hesabınız yok mu? <a href="#">Kayıt Ol</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Sayfa yüklendi');
      
      const loginForm = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        console.log('Giriş denemesi:', username, password);
        
        // Burada normalde API'ye istek atılır
        // Şimdilik basit bir kontrol yapalım
        if (username === 'admin' && password === 'admin') {
          console.log('Giriş başarılı');
          window.location.href = '/dashboard.html';
        } else {
          console.log('Giriş başarısız');
          errorMessage.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
