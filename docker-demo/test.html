<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Sayfası</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2d2d2d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #3d3d3d;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    h1 {
      color: #c61884;
    }
    button {
      background-color: #c61884;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #d81e94;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Sayfası</h1>
    <p>Bu bir test sayfasıdır. Eğer bu sayfayı görüyorsanız, sunucu doğru çalışıyor demektir.</p>
    <button id="testBtn">Test Butonu</button>
  </div>

  <script>
    document.getElementById('testBtn').addEventListener('click', function() {
      alert('Buton çalışıyor!');
    });
  </script>
</body>
</html>
